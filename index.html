<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title> digital watch </title>
</head>

<body>

    <main class="digital-watch">
        <header>
            <div>
                <span id="hour"></span>:<span id="minute"></span>
            </div>

            <span id="second"></span>
        </header>
        <div class="day-of-week">
            <span>Sunday</span> -
            <span>Monday</span> -
            <span>Tuesday</span> -
            <span>Wednesday</span> -
            <span>Thursday</span> -
            <span>Friday</span> -
            <span>Saturday</span>
        </div>

        <div class="date">
            <span id="year"></span>
            <span id="month"></span>
            <span id="day-of-month"></span>
        </div>

        <script src="scripts/app.js"></script>
    </main>

</body>

</html>
